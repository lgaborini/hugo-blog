baseurl = "/"
title = "Adventures in data"

# for smart copyright line, leave this blank and check [params.copyright]
copyright = ""
theme = "minimo"
disqusShortname = "https-adventuresindata-netlify-com"
googleAnalytics = ""

Paginate = 20
preserveTaxonomyNames = true
buildDrafts = false

enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true

enableEmoji = false

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Missing translations will default to this content language
defaultContentLanguage = "en"

[params.info]
description = "A blog about data."
title404 = "Sorry, no data on this page!"

[params.assets]
favicon = "favicon.ico"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.copyright]
prefix = ""
holder = "Lorenzo Gaborini"
startYear = "2018"
suffix = ""

[params.settings]
# date & time format: https://golang.org/pkg/time/
# dateFormat = "2006, Jan 02"
dateFormat = "2006-01-02"
listDateFormat = "2006-01-02"
#listDateFormat = "2006, Jan 02"
# archiveDateFormat = "Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
hideSocialMenu = false
showReadingTime = true
taxonomyCloudShuffle = false
accentColor = "#ffcd00"

[params.sidebar]
enable = true
sticky = true

[params.widgets]
homepage = ["recent_posts"]
sidebar = ["about","taxonomy_cloud"]

# Recent Posts Widget config
[recent_posts]
title = ""                            # default: "Recent Posts"
length = 10                         # default: 5
excludeTypes = ["page"]               # default: ["page"]

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
titleSeparator = "•"

[params.social]
github = "lgaborini"
twitter = "lgaborini"

[taxonomies]
author = "authors"
category = "categories"
tag = "tags"

[permalinks]
page = "/:slug/"

[[menu.main]]
name = "About"
weight = -5
identifier = "about"
url = "/about/"

[[menu.main]]
name = "Home"
weight = -10
identifier = "main"
url = "/"

[[menu.main]]
name = "My GitHub"
weight = 0
identifier = "repository"
url = "https://github.com/lgaborini"

[blackfriday]
hrefTargetBlank = true

[languages]
# edit this block for your own language
[languages.en]
lang = "en"
languageName = "English"
weight = 1